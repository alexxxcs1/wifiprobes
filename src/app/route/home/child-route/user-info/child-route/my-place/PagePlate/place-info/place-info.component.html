<div class="info-box">

  <div class="box_title">
    我的场馆
  </div>
  <div class="box_detial">

    <div class="input_row">

      <div class="row_tittle">
        场馆名称
      </div>
      <div class="row_input_long">
        <input type="text" class="input_box">
      </div>

    </div>
    <div class="input_row">

      <div class="row_tittle">
        所在区域
      </div>
      <app-city-select [selected]="place.province" (onSelected)="onSelectCity('province',$event)"></app-city-select>
      省
      <app-city-select [selected]="place.city" [limit]="[place.province]" (onSelected)="onSelectCity('city',$event)" ></app-city-select>市
      <app-city-select [selected]="place.region" [limit]="[place.province,place.city]" (onSelected)="onSelectCity('region',$event)" ></app-city-select>区

        <input type="text" class="input_box">
      </div>
      <span class="region_text">市</span>
      <div class="row_input_short">
        <input type="text" class="input_box">
      </div>
      <span class="region_text">区</span> -->

    </div>

    <div class="handle_group">

    </div>

  </div>
</div>
