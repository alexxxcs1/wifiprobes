<div class="base-box">
  <div class="title_row">
    <div>
      <span class="title_value">数据总览表</span>
    </div>
    <div style="color:rgba(0, 0, 0, 0.4);font-size: 14px">
      选择日期
      <app-data-pick class="select_box" [startdate]="TimeRange[0]" [enddate]="TimeRange[1]" (onValueUpdate)="upDateDatePick($event)"></app-data-pick>
      <div class="download_table">
        下载表格
      </div>
    </div>
  </div>
  <div class="table_box">

    <div class="table_head" style="--childnum:5">
      <div class="table_column">MAC地址</div>
      <div class="table_column">所属设备</div>
      <div class="table_column">频次</div>
      <div class="table_column">在线时长总计（分）</div>
      <div class="table_column">最后一次在线时间</div>
    </div>
    <div class="table_content">
    <div class="table_row" style="--childnum:5" *ngFor="let item of Mockdata">
      <div class="table_column">{{item.mac}}</div>
      <div class="table_column">{{item.device}}</div>
      <div class="table_column">{{item.time}}</div>
      <div class="table_column">{{item.total_time}}</div>
      <div class="table_column">{{item.last_date}}</div>
    </div>
  </div>
    
  </div>
  <div class="page_buster"></div>
</div>
